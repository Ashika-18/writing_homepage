<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashika Writing Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Ashika Writing Portfolio</h1>
      <p>アウトドア×ライティングで伝える楽しさ</p>
    </header>

    <section class="hero">
      <h2>ようこそ！</h2>
      <p>
        キャンプや燻製など趣味をテーマにした記事を中心に執筆しています。<br />
        文章を通してリアルな体験や魅力をお伝えします。
      </p>
    </section>

    <section class="portfolio">
      <div class="card">
        <img
          src="https://source.unsplash.com/400x250/?camping"
          alt="キャンプ"
        />
        <div class="card-content">
          <h3>冬キャンプの魅力</h3>
          <p>
            寒さを楽しむ冬キャンプ。初心者が知っておくべきポイントを紹介します。
          </p>
          <a href="#">記事を読む</a>
        </div>
      </div>
      <div class="card">
        <img
          src="https://source.unsplash.com/400x250/?smoked-food"
          alt="燻製"
        />
        <div class="card-content">
          <h3>自宅でできる燻製</h3>
          <p>キッチンでも簡単に挑戦できる燻製の基本をまとめました。</p>
          <a href="#">記事を読む</a>
        </div>
      </div>
      <div class="card">
        <img src="https://source.unsplash.com/400x250/?fishing" alt="釣り" />
        <div class="card-content">
          <h3>初心者向け釣り入門</h3>
          <p>道具選びから仕掛けの作り方まで、釣りの基礎を解説します。</p>
          <a href="#">記事を読む</a>
        </div>
      </div>
    </section>

    <section>
      <form id="contactForm">
        <h3>お問い合わせ</h3>
        <input type="text" placeholder="お名前" required />
        <input type="email" placeholder="メールアドレス" required />
        <textarea rows="5" placeholder="お問い合わせ内容"></textarea>
        <button type="submit">送信</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Ashika Writing Portfolio</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
